<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="d-flex justify-content-evenly py-3">
        <section class="d-flex justify-content-around align-items-center">
          <div class="logo-container fs-5 d-flex align-items-center">
            <i class="bi bi-camera2 me-3"></i>
            <p class="m-0">Photo Island</p>
          </div>
          <form action="" class="search-form d-flex">
            <input type="search" name="search" id="search" />
            <button type="submit" id="searching">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </section>
        <div id="upload-btn-container">
          <button type="button" id="show-upload-form" class="btn btn-dark">
            <i class="bi bi-cloud-upload-fill me-1"></i>Upload Image
          </button>
        </div>

        <form action="" class="upload d-none">
          <input type="file" name="image" id="image" />
          <input type="text" id="title" placeholder="title" />
          <input type="text" id="content" placeholder="content" />
          <button type="submit" id="upload">
            <i class="bi bi-cloud-upload-fill me-1"></i>Upload
          </button>
        </form>
      </nav>
    </header>
    <main>
      <section class="container mt-5">
        <h3>Capturing Moments, Creating Art</h3>
        <p>Save your moments into a gallery full of memories</p>
      </section>

      <!-- cards -->
      <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 cards_container"></div>
        <div class="d-flex justify-content-center my-5">
          <button id="load" class="btn btn-dark my-auto mx-0">load more</button>
        </div>
      </section>
      <!-- <div class="d-flex justify-content-center my-5">
        <button id="load" class="btn btn-dark my-auto mx-0">load more</button>
      </div> -->
    </main>

    <footer class="border border-dark-emphasis d-flex justify-content-between align-items-center p-4">
      <div class="logo-container fs-5 d-flex align-items-center">
        <i class="bi bi-camera2 me-3"></i>
        <p class="m-0">Photo Island</p>
      </div>
      <div>
        <p class="mx-0 my-auto">Â© 2024 photo island.All rights reserved</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
